<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
    <title>SimpleCalculater</title>
    <link href = "style.css" rel=" stylesheet" type ="text/css"/>
    <link href = "utils.css" rel=" stylesheet" type ="text/css"/>
</head>
<body>
  <h1 class="textcenter">Welcome to Simple Calculater</h1>
  <div class="container mx-auto flex flex-col item-center">
<!-- Text area -->
<div class="row">
    <input class="input" type="text"></intput>
</div>

<!-- First row -->

<div class="row row1">
    <button class="button">AC</button>
    <button class="button">DEL</button>
    <button class="button">%</button>
    
</div>

<!-- Second row -->
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operation-button">*</button>
        </div>
<!-- Third row -->
        <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operation-button">+</button>
       </div>
<!-- Fouth row -->
       <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operation-button">-</button>
    </div>
<!-- fifth row -->
        <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button operation-button">=</button>
        <button class="button operation-button">/</button>
    </div>

    </div>

   <script src = "script.js"></script> 
</body>
</html>
